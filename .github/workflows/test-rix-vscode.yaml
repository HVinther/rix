# Integration tests for installing packages wrapped by vscode
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: test-rix-vscode

permissions:
  contents: read

jobs:
  vscode:
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Create this folder to silence warning
        run: mkdir -p ~/.nix-defexpr/channels

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - uses: cachix/cachix-action@v15
        with:
          name: rstats-on-nix
          # If you chose signing key for write access
          # signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          # If you chose API tokens for write access OR if you have a private cache
          authToken: '${{ secrets.CACHIX_AUTH }}'

      - name: Build default.nix and VSCode
        run: |
          nix-shell --quiet default.nix --run "Rscript -e \"devtools::load_all();rix('4.3.1', r_pkgs = c('dplyr', 'rix'), ide = 'code', project_path = '.', overwrite = TRUE)\""

      - name: Check generated default.nix
        run: cat default.nix

      - name: Build default.nix
        run: nix-build --quiet

      - name: Try running the shell
        run: nix-shell --run "echo OK"

      - name: Build default.nix and vscodium
        run: |
          nix-shell --quiet default.nix --run "Rscript -e \"devtools::load_all();rix('4.3.1', r_pkgs = c('dplyr'), ide = 'codium', project_path = '.', overwrite = TRUE)\""

      - name: Check generated default.nix
        run: cat default.nix

      - name: Build default.nix
        run: nix-build --quiet

      - name: Try running the shell
        run: nix-shell --run "echo OK"
